<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Countryname</label>
    <input type="text" class="country" id="">
    <button onclick="getdata">Getdata</button>
</body>
<script>
    function populate(data){

var html_data=""
data.forEach(obj=>{
                    html_data+=`<tr><td>${obj.name}</td><td>${obj.email}</td></tr>` 
                
                
                 })
                 document.querySelector(".data").innerHTML=html_data
                
}

function listusers(){

    //fetch("url") default method get
    fetch("http://jsonplaceholder.typicode.com/usersss")
    .then(response=>response.json())
    .then(data=>populate(data))

}
</script>
</html>
